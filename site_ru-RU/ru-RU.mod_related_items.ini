MOD_RELATED_XML_DESCRIPTION="Этот модуль отображает список ссылок на материалы, которые связаны с тем, что в данный момент отображается в центральной области страницы. Связи определяются по ключевым словам, введенным в параметрах материала.<br />Все ключевые слова данного материала сопоставляются со списком ключевых слов других опубликованных материалов. Например, у вас есть материалы \"Разведение попугаев\" и другой материал \"Руководство по разведению черных какаду\". Если вы включите ключевое слово \"попугай\" в оба материала, модуль \"Связанные материалы\" будет считать их связанными и покажет ссылку на материал \"Разведение попугаев\" при просмотре материала \"Руководство по разведению черных какаду\" и так далее."
