COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Введите текст, который будет отображаться вместо оригинального.<br /><br />Обратите внимание, что в значениях языковых констант могут присутствовать специальные символы (например %s, %d или %1$s), которые очень важны для правильного отображения (они могут заменяться на другие фрагменты текста)."
