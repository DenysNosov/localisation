COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Строки в языковых файлах состоят из двух частей: языковой константы и ее значения.<br />Например, в строке COM_CONTENT_READ_MORE = "_QQ_"Подробнее"_QQ_":<br /><u>COM_CONTENT_READ_MORE</u> - языковая константа, а <u>Подробнее</u> - ее значение.<br />Для переопределения какого-либо значения необходимо знать языковую константу. С помощью поля поиска вы можете найти языковую константу по заголовку или ее значению.<br />Клик мышью по найденной константе автоматически заполнит поля "_QQ_"Языковая константа"_QQ_" и "_QQ_"Текст"_QQ_" текущими значениями."
