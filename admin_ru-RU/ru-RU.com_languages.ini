COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Языковая константа, соответствующая тексту, который вы желаете изменить.<br /><br />Все строки из языковых файлов, отображаемые на сайте, имеют свой идентификатор, который называется языковой константой. Для того, чтобы переопределить отображение какой-либо строки из языкового файла, необходимо ввести заголовок языковой константы соответствующей данному тексту.<br /><br />Если вы не знаете, точного заголовка языковой константы, вы можете воспользоваться поиском по тексту, который вы хотели бы изменить. Клик мышью по результатам поиска автоматически заполнит поля "_QQ_"Языковая константа"_QQ_" и "_QQ_"Текст"_QQ_"."
