COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Если выбрано, то переопределение языковой константы будет применено как для панели управления, так и для сайта. Данная функция может быть полезна для переопределения языковых констант плагинов, которые зачастую используют на сайте те же языковые константы, что и в панели управления.<br />Обратите внимание, что после сохранения, переопределения языковой константы для сайта и панели управления будут сохранены в разные файлы, и вы сможете их изменять независимо друг от друга."
